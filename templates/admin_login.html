<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Bug Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #004080;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 64, 128, 0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #004080;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.8px solid #007bff;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #004080;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: 700;
      font-size: 16px;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004080;
    }
    .error-message {
      color: red;
      margin-bottom: 15px;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Admin login form">
    <h2>Admin Login</h2>
    <div id="errorMsg" class="error-message" role="alert"></div>
    <form id="loginForm" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Please enter both username and password.';
        errorMsg.style.display = 'block';
        return;
      }

      // Hardcoded credentials check
      if (username === 'admin' && password === 'admin123') {
        errorMsg.style.display = 'none';
        // Redirect directly to admin_dashboard.html
        window.location.href = '/admin_dashboard'; 
      } else {
        errorMsg.textContent = 'Invalid username or password.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
