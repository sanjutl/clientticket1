<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scipy Support | Raise a Ticket</title>
  <link rel="stylesheet" href="../static/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="page-wrapper">

    <!-- Hero Section -->
    <div class="hero">
      <div class="overlay"></div>
      <div class="content">
        <h1>Facing an Issue?</h1>
        <p>Submit your concern and our team will assist you quickly.</p>
        <button class="btn" id="submitBtn">ðŸš€ Submit Your Issue</button> 
      </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-wrapper hidden">
      <div class="loader"></div>
      <p class="loader-text">Loading ticket form...</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-info">
          <h2>Scipy Technologies</h2>
          <p>Empowering the future through innovative tech and AI-driven solutions.</p>
        </div>
        <div class="footer-social">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="https://facebook.com/scipytechnologies" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/scipytechnologies" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/company/scipytechnologies" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://youtube.com/@scipytechnologies" target="_blank"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      <p class="footer-copy">&copy; 2025 Scipy Technologies. All rights reserved.</p>
    </footer>

  </div>

  <script>
    const btn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');

    btn.addEventListener('click', () => {
      loader.classList.remove('hidden');
      setTimeout(() => {
        window.location.href = "/submit-ticket"; // Redirect to your ticket form
      }, 1500);
    });
  </script>
</body>
</html>
